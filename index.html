<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="resources/logo.png" type="image/png">
    <title>Street Fight</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <div id="loading-overlay">
      <img src="resources/logo.png"/>
    </div>

  <!-- Block for the game settings -->

    <div class="game-settings" id="game-settings">
      <h4 class="game-lable">Choose fighters</h1>
      <button class="modal-btn" type="button" id="start-game-btn">Go!</button>
    </div>

  <!-- Block for the game process -->
  <div class="game-settings" id="fight-process">
    <h4 class="game-lable">Fight</h4>

      <div class="indicator-wrapper">
        <span>Health</span>
        <progress class="health-progress" id="first-player-health" value="100" max="100">
            <div class="progress">
                <span class="progress-bar" style="width: 45%;">Health</span>
              </div>
        </progress>
      </div>

      <div class="indicator-wrapper">
          <span>Health</span>
          <progress class="health-progress" id="second-player-health" value="100" max="100">
              <div class="progress">
                  <span class="progress-bar" style="width: 45%;">Health</span>
                </div>
          </progress>
      </div>

    <button class="modal-btn" type="button" id="first-player-btn"></button>
    <button class="modal-btn" type="button" id="second-player-btn"></button>
  </div>

    <!-- Modal with fighter's info -->

    <div class="modal" id="fighterInfo">
          <div class="modal-header">
            <h5 class="modal-title">Fighter's Info</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fighter-name">Name:</label>
                <input type="text" class="form-control" id="fighter-name" disabled >
              </div>
              <div class="form-group">
                <label for="fighter-health">Health:</label>
                <input type="text" id="fighter-health"></input>
              </div>
              <div class="form-group">
                <label for="fighter-defense">Defense:</label>
                <input type="text" id="fighter-defense"></input>
              </div>
              <div class="form-group">
                <label for="fighter-attack">Attack:</label>
                <input type="text" id="fighter-attack"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="modal-btn" type="button" id="close-btn">Close</button>
            <button class="modal-btn" type="button" id="save-btn">Save</button>
          </div> 
      </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
